<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Webcam App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .app-heading {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .dashboard-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Logout button styles */
        .logout-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f44336; /* Red color for logout button */
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logout button moved to top right corner -->
        <a th:href="@{/logout}" class="logout-button">Logout</a>

        <!-- Heading for the application -->
        <div class="app-heading">WebCam Application - v2.0</div>

        <h1>Webcam App</h1>
        <div class="dashboard-heading">Welcome to the dashboard</div>
        <form action="/webcam" method="get">
            <button type="submit">Record Video</button>
        </form>
        <form action="/videos" method="get">
            <button type="submit">Your Recorded Video History</button>
        </form>
    </div>
</body>
</html>
