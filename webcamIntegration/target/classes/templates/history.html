<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Files List</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #21618c;
        }
    </style>
</head>
<body>

    <h2>MP4 Files List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the file names and display them in the table -->
            <tr th:each="fileName : ${fileNames}">
                <td th:text="${fileName}"></td>
                <td>
                    <a th:href="@{/videos/play/{fileName}(fileName=${fileName})}">Play</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
